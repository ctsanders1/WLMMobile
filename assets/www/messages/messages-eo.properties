about=Pri ĉi tiu konkurso
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> estas ekscita internacia foto-konkurso pri monumentoj en kiu ankaŭ vi povas partopreni. Ĝi estas organizata de Vikimedio, la movado kiu administras la etan enciklopedion pri kiu vi eble jam aŭdis antaŭe: <a href="$2">Vikipedio</a>. Kultura heredaĵo estas grava parto de la scio kiun Vikipedio klopodas disdividi kun la mondo.</p><p> Vi povas helpi disvolvigi ĝin donacante fotojn de monumentoj en via regiono per ĉi tiu poŝtelefona aplikaĵo.</p>
