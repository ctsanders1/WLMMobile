about=Tentang permainan ini
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> adalah sebuah kontes foto inernasional untuk monumen-monumen yang mengundang Anda untuk turut berpartisipasi. Kontes ini diselenggarakan oleh Wikimedia, gerakan di balik ensiklopedia kecil ternama yang kita kenal dengan sebutan <a href="$2">Wikipedia</a>.</p><p>Warisan budaya adalah hal penting dari ilmu pengetahuan yang sedang Wikipedia coba bagikan dengan dunia.</p><p>Anda dapat membantu pertumbuhannya dengan menyumbang foto-foto monumen di daerah Anda menggunakan aplikasi telepon genggam ini.</p>
