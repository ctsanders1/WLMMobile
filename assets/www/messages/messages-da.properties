about=Om dette spil
about-wlm-p1=<p><a href="$1">Wiki elsker monumenter</a> er den spændende internationale foto-konkurrence for monumenter som du kan deltage i. Den er organiseret af Wikimedia, bevægelsen som står bag en lille encyklopædi du måske har hørt om kaldet <a href="$2">Wikipedia</a>.</p><p>Kulturarven er en vigtig del af den viden som Wikipedia stræber efter at dele med verden.</p><p>Du kan hjælpe dens vækst ved at bidrage med fotos af monumenter i dit område ved at bruge denne simple mobilapplikation.</p>
